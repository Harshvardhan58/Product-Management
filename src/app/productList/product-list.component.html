<div class="panel panel-primary">
  <div class="panel-heading">{{pageTitle}}</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2"><h4>Filter by:</h4></div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter' class="form-control"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>filtered by:{{listFilter}}</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">{{listImage?'Hide':'Show'}} Image</button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>
              <img *ngIf="listImage" [src]='product.imageUrl' [title]='product.productName | uppercase' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'/>
            </td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode | lowercase | convertToSpaces:"-"}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
            <td><pm-star [rating]="product.starRating" (ratingClicked)="starClicked($event)"></pm-star></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
